    <form action="bookingfrom.php" method="post">
        <div class="elem-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
        </div>
        <div class="elem-group">
          <label for="email">Your E-mail</label>
          <input type="email" id="email" name="visitor_email" placeholder="john.doe@email.com" required>
        </div>
        <div class="elem-group">
          <label for="phone">Your Phone</label>
          <input type="tel" id="phone" name="visitor_phone" placeholder="498-348-3872" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
        </div>
        <hr>
        <div class="elem-group">
          <label for="room-selection">Select Serveice</label>
          <select id="room-selection" name="room_preference" required>
              <option value="">Choose The Services</option>
              <option value="connecting">Digital Marketing</option>
              <option value="adjoining">Newspaper Advertisement</option>
              <option value="adjacent">FM Advertisement</option>
              <option value="adjacent">Web Development</option>
              <option value="adjacent">Bulk SMS</option>
              <option value="adjacent">WhatsApp SMS</option>
              <option value="adjacent">Tool Free IBR</option>
              <option value="adjacent">DTMS (Voice)</option>
              <option value="adjacent">Graphic Design</option>
              <option value="adjacent">Cinema</option>
          </select>
        </div>
        <hr>
        <div class="elem-group">
          <label for="message">Anything Else?</label>
          <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
        </div>
        <button type="submit">Book Now</button>
      </form>
    </div>
      <script herf="js/book.js"></script>
</body>
</html>
